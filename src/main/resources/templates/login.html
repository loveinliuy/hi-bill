<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
<body>
<div class="container login-container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <span class="heading">登录</span>
            <div th:if="${param.error != null}" class="alert alert-warning alert-dismissible fade in">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                用户名或密码错误
            </div>
            <div th:if="${param.logout}" class="alert alert-warning alert-dismissible fade in">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                退出成功
            </div>
            <form class="form-horizontal" th:action="@{/login}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="请输入用户名"/>
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" name="password" placeholder="请输入密码"/>
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: common-js"></div>
</body>
</html>
