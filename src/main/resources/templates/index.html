<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>我家的小账本</title>

    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bill-navbar-collapse" aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">小账本</a>
        </div>
        <div class="collapse navbar-collapse" id="bill-navbar-collapse">
            <ul class="nav navbar-nav">
                <li role="presentation" class="active">
                    <a th:href="@{/}">首页</a>
                </li>
                <li role="presentation">
                    <a th:href="@{/bill}">账单查询</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">用户<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">个人设置</a></li>
                        <li role="separator" class="divider"></li>
                        <li>
                            <div class="col-xs-offset-1 col-xs-10">
                                <form th:action="@{/logout}" method="post">
                                    <button class="btn btn-info" type="submit">退出</button>
                                </form>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="margin-top: 60px">
    <!--/*@thymesVar id="curUser" type="loveinliuy.bill.model.User"*/-->
    <h1 th:text="'您好，'+${curUser.realName}">你好！</h1>
    <div class="col-xs">
        <table class="table table-striped">
            <caption>最新添加的信息</caption>
            <thead>
            <tr>
                <th>序号</th>
                <th>日期</th>
                <th>内容</th>
                <th>金额</th>
            </tr>
            </thead>
            <tbody th:each="bill,billStat : ${recentBills}">
            <tr>
                <th scope="row" th:text="${billStat.index + 1}">1</th>
                <td th:text="${#dates.format(bill.date, 'yyyy-MM-dd')}">2015-01-01</td>
                <td th:text="${bill.description}">账单内容1</td>
                <td th:text="${#numbers.formatDecimal(bill.cost, 1, 'COMMA', 2, 'POINT')}">10.1</td>
            </tr>
            </tbody>
        </table>
    </div>
    <a class="btn btn-default" th:href="@{/bill/add}">新增账单</a>

</div>

<script src="../static/js/jquery-3.2.1.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
