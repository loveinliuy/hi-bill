<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>消息结果</title>

    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container" th:if="${param.message != null and param.type!=null}" th:switch="${param.type[0]}">
    <div style="height: 100px;"></div>
    <div th:case="'success'" class="alert alert-success" role="alert">
        <strong>恭喜：</strong>
        <p th:text="${param.message[0]}"></p>
    </div>
    <div th:case="'info'" class="alert alert-info" role="alert">
        <strong>提示：</strong>
        <p th:text="${param.message[0]}"></p>
    </div>
    <div th:case="'warn'" class="alert alert-warning" role="alert">
        <strong>警告：</strong>
        <p th:text="${param.message[0]}"></p>
    </div>
    <div th:case="'danger'" class="alert alert-danger" role="alert">
        <strong>特别注意：</strong>
        <p th:text="${param.message[0]}"></p>
    </div>
    <div th:case="*" class="alert" role="alert">
        <strong>消息：</strong>
        <p th:text="${param.message[0]}"></p>
    </div>
    <p>
        <a class="btn btn-primary pull-right" href="#" th:href="@{/}" role="button">回到首页</a>
    </p>
</div>

<script src="../static/js/jquery-3.2.1.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
